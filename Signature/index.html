<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature App</title>
    <style>
        .main{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        .canvas{
            border: 5px solid black;
        }
        .block,input,select,button{
            width: 250%;
        }
        .top, .bottom {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            margin: 20px 0 20px 0;
        }
        .top>block{
            margin: 10px;
        }
        .bottom>button{
            margin: 10px;
        }
        .block>p{
            margin: 10px auto;
            width: 50%;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="top">
            <div class="black">
                <p>Text Color Picker</p>
                <input class="form-control" type="color" id="colorPicker">
            </div>
            <div class="black">
                <p>Background</p>
                <input class="form-control"
                type="color"
                id="canvasColor">
            </div>
            <div class="black">
                <p>Font Size</p>
                <select id="fontsize">
                    <option value="5">5px</option>
                    <option value="10">10px</option>
                    <option value="20">20px</option>
                    <option value="30">30px</option>
                    <option value="40">40px</option>
                </select>
            </div>
        </div>
        <canvas class="canvas" id="mycanvas" width="800" height="500"></canvas>
        <div class="bottom">
            <button type="button" class="btn btn-danger" id="clearbutton">Clear</button>
            <button type="button" class="btn btn-success" id="Savebutton">Save & Download</button>
            <button type="button" class="btn btn-warning" id="retrivebutton">Retrive saved Signature</button>
        </div>
    </div>
</body>
</html>
